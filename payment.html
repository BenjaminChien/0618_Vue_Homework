<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reservation</title>

    <link rel="stylesheet" href="style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="img/Logo.jpg" />
    </a>
    <div class="nav-list">
      <a href="tour_list.html">Book a tour</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <div class="reservation-area">
    <div class="reservation-container">
      <div class="progress-bar">
        <div class="unactive-icon">1</div>
        <span>Info</span>
        <div class="center-line"></div>
        <div class="active-icon">2</div>
        <span>Payment</span>
      </div>

      <form class="reservation-form">
        <div class="info-container">
          <h6 class="info-title">Payment Info</h6>
          <div class="row payment-row">
            <div class="form-group card-number">
              <label for="card-number">Card number</label>
              <input type="text" id="card-number" name="card-number">
            </div>
            <div class="form-group expire-date">
              <label for="expire-date">Expire Date</label>
              <input type="date" id="expire-date" name="expire-date">
            </div>
            <div class="form-group cvc">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc">
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="payment-country">Nation/ Area</label>
              <input type="text" id="payment-country" name="payment-country">
            </div>
          </div>
        </div>
        
        <div class="payment-btn-area">
          <div class="go-back-btn">
            <button><a href="reservation.html">Go Back</a></button>
          </div>
          <div class="complete-order-btn">
              <button><a href="#"> Pay Now</a></button>
          </div>
        </div>
      
      </form>

    </div>
  </div>




  <footer>
    <div class="contact-container">
      <div class="contact-info">
      <p class="contact-title">Contact Information:</p> 
      <div class="contact-item">Address: 123 Paris Street, Paris, France</div>
      <div class="contact-item">Phone: +33 123 456 789</div>
      <div class="contact-item">Email: info@roostertravel.com</div>
    </div>
    <div class="contact-links">
      <p class="contact-title">Links:</p>
      <a href="index.html">Home</a>
      <a href="tour_list.html">Tours</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="contact-social-media">
      <div class="media-icons">
        <p class="contact-title">Social Media:</p>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
    </div>
  </footer>

</body>
</html>
